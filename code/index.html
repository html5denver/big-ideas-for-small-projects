    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML5 Denver</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container">
      <div class="page-header">
        <h1>Add an advertisement <small>Example js organization for HTML5 Denver</small></h1>
      </div>


      <form action="#">

          <label for="special" id="disabler">
            <input type="checkbox" id="special">
            I'd like my ad to appear on the cover.
          </label>
          <small>Cover ads may not be duplicated within the same publication. Appearing on the cover means you <strong>not be able to select categories</strong></small>

          <br/><br/>

        <fieldset id="categorizations">
          <legend>Product Categorizations</legend>


          <div class="alert alert-info">
            <strong>Heads Up!</strong> You may select up to 3 categories for your product.
          </div>

          <div class="row">
            <div class="span4">

              <label for="cat1">
                <input type="checkbox" id="cat1">
                Category 1
              </label>

            </div>
            <div class="span4">

              <label for="cat2">
                <input type="checkbox" id="cat2">
                Category 2
              </label>

            </div>
            <div class="span4">

              <label for="cat3">
                <input type="checkbox" id="cat3">
                Category 3
              </label>

            </div>
          </div>


          <div class="row">
            <div class="span4">

              <label for="cat4">
                <input type="checkbox" id="cat4">
                Category 4
              </label>

            </div>
            <div class="span4">

              <label for="cat5">
                <input type="checkbox" id="cat5">
                Category 5
              </label>

            </div>
            <div class="span4">

              <label for="cat6">
                <input type="checkbox" id="cat6">
                Category 6
              </label>

            </div>
          </div>

          <div class="row">
            <div class="span4">

              <label for="cat7">
                <input type="checkbox" id="cat7">
                Category 7
              </label>

            </div>
            <div class="span4">

              <label for="cat8">
                <input type="checkbox" id="cat8">
                Category 8
              </label>

            </div>
            <div class="span4">

              <label for="cat9">
                <input type="checkbox" id="cat9">
                Category 9
              </label>

            </div>
          </div>

        </fieldset>
      </form>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="scripts/checkbox_limiter_disabler_events.js"></script>

</body>
</html>
